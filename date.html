<body>
  <label for="start">Start date:</label>

<input type="date" id="start" name="trip-start"
       value="2018-07-22"
       min="2018-01-01" max="2018-12-31">



  <div class="input-append date">
    <input type="text" class="span2"><span class="add-on"><i class="icon-th"></i></span>
  </div>

  <div class="form control bg white border-0 small">
  <input type="text" id="date-picker" class="form-control bg-white border-0 small" aria-label="Search" aria-describedby="basic-addon2" th:value="|${year}-${month}|">
</div>


<script type="javascript">
  $(document).ready(function() {
    $('#date-picker').datepicker({
        format: "yyyy-m",
        minViewMode: 1,
        language: "ko",
        autoclose: true
    })

    $('#get-history').on('click', function() {
        const dateArr = $('#date-picker').val().split('-')
        location.href = '/history?year=' + dateArr[0] + '&month=' + dateArr[1]
    })
})

$('#sandbox-container .input-append.date').datepicker({
    todayBtn: "linked",
    clearBtn: true
});
</script>
